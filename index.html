<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Personalised Medicine Recommendation System</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="SRM logo.png" alt="SRM Logo" class="logo">
            <h1>Personalised Medicine Recommendation System</h1>
        </header>
        <form id="symptom-form">
            <label for="symptoms">Enter symptoms below</label>
            <input type="text" id="symptoms" required placeholder="e.g., fever, cough, headache">
            <button type="submit">Get Recommendations</button>
        </form>
        <div id="result" class="result"></div>

        <!-- About Us Button at the bottom -->
        <button id="about-us" class="about-btn">About Us</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
